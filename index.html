<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()" class="mainContainer">
  <container class="secondaryContainer flex-box">
    <header class="mainHeader flex-box">
      <img class="mainLogo" src="Instructions/DESIGN/LOGO/LOGO.png">
      <nav class="mainNav">
        <ul class="headerList flex-box">
          <li class="header"><button class="headerBtn" onclick="OnOpenGallery()">Gallery</button></li>
          <li class="header"><button class="headerBtn" onclick="OnOpenMemes()">Memes</button></li>
          <li class="header"><button class="headerBtn aboutBtn" onclick="OnOpenAbout()">About</button></li>
        </ul>
      </nav>
    </header>
    <container class="fullGallery">
      <div class="searchHeader flex-box">
        <div class="searchBox">
        </div>
        <div class="searchWords flex-box">
        </div>
      </div>
      <section class="galleryContainer grid">
      </section>
    </container>
    <section class="editorContainer flex-box hidden">
      <div class="canvasContainer">
        <canvas height="500" width="500" id="my-canvas"></canvas>
      </div>
      <div class="controlBox flex-box">
        <input id="textInput" placeholder="Input Text Here" oninput="setLineText({txt:this.value,line:0})">
        <div class="textControls">
          <input class="colorInput" type="color" onchange="setLineColor(this.value)">
          <button onclick="onEnlargeSize()">A +</button>
          <button onclick="onDecreaseSize()">A -</button>
          <button onclick="onSwitchLine()">F ↑↓</button>
          <button onclick="onAddLine()">+</button>
          <button onclick="onRemoveLine()"><object data="./Svg/trash.svg" width="20" height="20"></object></button>
        </div>
        <div class="stickers flex-box">
          <button onclick="addSticker('😍')">😍</button>
          <button onclick="addSticker('👀')">👀</button>
          <button onclick="addSticker('👌🏻')">👌🏻</button>
          <button onclick="addSticker('💍')">💍</button>
          <button onclick="addSticker('👴🏼')">👴🏼</button>
          <button onclick="addSticker('🧂')">🧂</button>
        </div>
        <div class="fileManipulation">
          <button class="ManBtn" onclick="onSaveMeme()">Save Meme</button>
          <button class="ManBtn" onclick="uploadImg()">Share Meme</button>
          <p class="user-msg"></p>
          <div class="share-container"></div>
        </div>
      </div>
    </section>

    <section class="savedMemesContainer grid hidden">
      <p>heyo peer wanna come out here</p>
    </section>
  </container>
  <script src="js/utils.js" async defer></script>
  <script src="js/uploadService.js" async defer></script>
  <script src="js/generatorServices.js" async defer></script>
  <script src="js/galleryController.js" async defer></script>
  <script src="js/galleryServices.js" async defer></script>
  <script src="js/main.js" async defer></script>
</body>

</html>
